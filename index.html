<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/541f85d259.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">Porsche</div>
      <nav>
        <ul class="nav">
          <li class="nav__links">Models</li>
          <li class="nav__links">Innovation</li>
          <li class="nav__links">Service</li>
          <li class="nav__links">About</li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section class="left-section">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-youtube"></i>
      </section>
      <section class="main">
        <div class="description">
          <p class="description__new">The new</p>
          <h1 class="description__model">
            Cayman <span class="main__s">S</span>
          </h1>
          <p class="description__performance">
            Performance<span class="description__plus">+</span>
          </p>
          <p class="description__latest">
            Our latest <span class="description__seconds">3s</span> car
          </p>
        </div>

        <img
          src="assets/images/porsche2.jpg"
          alt="black porsche"
          class="main__image"
        />
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
